<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Blog Log in</title>
  <!-- Bootstrap core CSS -->
  <link href="static/bootstrap.min.css" rel="stylesheet">
  <style type="text/css">
    .container {
      max-width: 500px;
      margin-top: 20vh;
    }
    h1 {
      margin-bottom:50px;
    }
  </style>
  <!-- Custom styles for this template -->
</head>
<body>
  <div class="container">
    <h1>Sign up</h1>
    <div class="row">
      <div class="col-sm-12">
        <form method="post">
          <div class="form-group">
            <label for="Username">Username</label>
            <input type="text" class="form-control" id="Username" placeholder="Username" name="username" value="{{username}}">
            {% if error_username %}
            <div class="alert alert-danger" role="alert">
              <strong>{{error_username}}</strong>
            </div>
            {% endif %}
          </div>
          <div class="form-group">
            <label for="Password">Password</label>
            <input type="password" class="form-control" id="Password" placeholder="Password" name="password">
            {% if error_password %}
            <div class="alert alert-danger" role="alert">
              <strong>{{error_password}}</strong>
            </div>
            {% endif %}        
          </div>
          <div class="form-group">
            <label for="VerifyPassword">Verify Password</label>
            <input type="password" class="form-control" id="VerifyPassword" placeholder="Input password again" name="verify">
            {% if error_password %}
            <div class="alert alert-danger" role="alert">
              <strong>{{error_password}}</strong>
            </div>
            {% endif %}                
          </div>

          <div class="form-group">
            <label for="Email">Email (optional)</label>
            <input type="email" class="form-control" id="Email" placeholder="Email" name="email" value="{{email}}">
            {% if error_email %}
            <div class="alert alert-danger" role="alert">
              <strong>{{error_email}}</strong>
            </div>
            {% endif %}                
          </div>      
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
      </div>
    </div>

  </div>
</body>
</html>
